<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>{{number + 1}}</p>
        <p>{{ok ? 'True' : "False"}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-' + id">xxx</p>
        <p>{{user.name}}</p>
    </div>
<script>
    const vm = {
        data() {
            return{
                number:9,
                ok:false,
                message:"ABC",
                id:3,
                user:{
                    name:'lwc'
                }
            }
        }
    }

    Vue.createApp(vm).mount("#app")
</script>
</body>
</html>
