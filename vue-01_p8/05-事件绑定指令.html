<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h3>count 的值为： {{count}}</h3>

<!--        事件监听指令 v-on：  简写 @click     原生指令   onclick-->
<!--        调用方法-->
        <button v-on:click="addCount">+1</button>
<!--        表达式-->
        <button @click="count+=1">+1</button>
    </div>

<script>
    const vm = {
        data(){
            return{
                count:0
            }
        },
        methods:{
            addCount(){
                this.count += 1
            }
        }
    }

    Vue.createApp(vm).mount("#app")
</script>
</body>
</html>
